<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OpenAcademy Contact Form</title>
    <!-- added font_awesome library -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand animated bounce"><span>CONTACT US</span></h1>
        <div class="wrapper animated bounceInLeft">

            <div class="company-info">
                <h3>OpenAcademy</h3>
                <p>Your personal learning platform.</p>
                <ul>
                    <li><i class="fa fa-envelope"></i> futurelabs.app@gmail.com</li>
                </ul>
                <div class="icon">
                    <a href="https://play.google.com/store/apps/details?id=in.paperwrk.openacademyapp">
                    <i class="fab fa-google-play"></i></a>
                    <a href="https://paperwrk.github.io/openacademy/">
                    <i class="fas fa-desktop"></i></a>
                    
                </div>

            </div>
            <div class="contact">
                <h3>GET IN TOUCH</h3>
                <div class="alert">Your message has been sent.</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" placeholder="Name" required autofocus>
                    </p>

                    <p>
                            <label>Company</label>
                            <input type="text" name="company" id="company" placeholder="Company">
                    </p>

                    <p>
                            <label>Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Email Address" required>
                    </p>

                    <p>
                            <label>Phone Number</label>
                            <input type="text" name="phone" id="phone" placeholder="Mobile Number">
                    </p>

                    <p class="full">
                            <label>Message</label>
                            <textarea name="message" rows="5" id="message" placeholder="Type your message here..." required>

                            </textarea>
                    </p>

                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>

                </form>

            </div>
        </div>



    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    <script src="main.js"></script>
</body>
</html>
